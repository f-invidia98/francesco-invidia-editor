    <script>

             // Funzione per aprire e chiudere il menu
             function toggleMenu(element) {

            }


        $(document).ready(function() {

         

            // Funzione per convertire una percentuale in un intervallo
            function percentageToRange(percentage, min, max) {
                return (percentage / 100) * (max - min) + min;
            }
            const $carousel = $('.carousel-container');
            const $images = $('.carousel img');
            let totalImagesWidth = $images.toArray().reduce((total, img) => total + $(img).outerWidth(true), 0);
            $carousel.scrollLeft((45 * (totalImagesWidth - $carousel.width())) / 100);

            // Scorrimento del carosello in base allo scroll della pagina
            $(window).on('scroll', function() {
                const scrollPercentage = (($(window).scrollTop() * 100) / ($(document).height() - $(window).height()));
                const scrollPercentageReduced = percentageToRange(scrollPercentage, 45, 55);
                const scrollPosition = (scrollPercentageReduced * (totalImagesWidth - $carousel.width())) / 100;
                $carousel.scrollLeft(scrollPosition);
            });

            // Aggiornamento della larghezza totale delle immagini al ridimensionamento della finestra
            $(window).on('resize', function() {
                totalImagesWidth = $images.toArray().reduce((total, img) => total + $(img).outerWidth(true), 0);
